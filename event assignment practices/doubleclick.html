<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double click</title>
    <style>
body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
#box{
    width: 20rem;
    background-color: gold;
    text-align: center;
    border-radius: 5px;
    font-size: 25px;
    cursor: pointer;

}
    </style>
</head>
<body>
    <div id="box">
        <p>clicke me twise</p>
    </div>

    <script>
 const doblecli = document.getElementById('box');
 doblecli.addEventListener("dblclick",function(){
    alert("you are double click");
 });
    </script>
</body>
</html>
