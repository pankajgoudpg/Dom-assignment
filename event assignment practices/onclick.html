<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
    <style>
 body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
 }

 #box{
    width: 20rem;
    background-color: green;
    cursor: pointer;
    color:white;
    text-align:center;
    border-radius: 5px;
    font-size: 25px;
 }
    </style>
</head>
<body>
    
    <div id="box">
        <p>click me</p>
    </div>
    <script >

        const boxElement = document.getElementById("box");

        boxElement.addEventListener("click",function(){
            alert("you are just click me");
        });
    </script>
</body>
</html>
